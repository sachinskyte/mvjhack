# Mobile App Build Workflow
#
# Purpose: Build mobile app with Expo EAS
#
# Trigger:
# - On push to main branch (paths: apps/mobile/**)
# - Manual workflow dispatch
# - On release tag (v*.*.*)
#
# Jobs:
#
# 1. build-ios:
#    - Checkout code
#    - Setup Node.js 18
#    - Setup Expo
#    - Install dependencies
#    - Configure EAS credentials
#    - Build iOS app: eas build --platform ios --profile production
#    - Upload IPA to artifacts
#    - Optional: Submit to TestFlight
#
# 2. build-android:
#    - Checkout code
#    - Setup Node.js
#    - Setup Expo
#    - Install dependencies
#    - Configure EAS credentials
#    - Build Android app: eas build --platform android --profile production
#    - Upload APK/AAB to artifacts
#    - Optional: Submit to Google Play (internal testing)
#
# Environment secrets:
# - EXPO_TOKEN: Expo authentication token
# - APPLE_ID: Apple Developer account
# - ANDROID_KEYSTORE: Android signing key
#
# Outputs:
# - Build artifacts (IPA, APK, AAB)
# - Build logs
# - App version from package.json
#
# Build profiles:
# - development: Dev builds with debugging
# - preview: Internal testing builds
# - production: App store release builds
#
# Notifications:
# - Send build status to Slack/Discord
# - Email on successful production build
#
# Manual triggers:
# - Specify build profile
# - Choose platform (iOS, Android, all)
