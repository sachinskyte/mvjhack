# IPFS Cluster Docker Compose
#
# Purpose: Run local IPFS cluster for development/testing
#
# Contains:
# - IPFS node service
# - IPFS Cluster service
# - Volume mappings for persistence
# - Network configuration
# - Environment variables
#
# Services:
#
# ipfs:
#   image: ipfs/go-ipfs:latest
#   container_name: ipfs-node
#   ports:
#     - "4001:4001"   # Swarm
#     - "5001:5001"   # API
#     - "8080:8080"   # Gateway
#   volumes:
#     - ./data/ipfs:/data/ipfs
#   environment:
#     - IPFS_PROFILE=server
#
# ipfs-cluster:
#   image: ipfs/ipfs-cluster:latest
#   container_name: ipfs-cluster
#   depends_on:
#     - ipfs
#   ports:
#     - "9094:9094"   # Cluster API
#     - "9096:9096"   # Cluster metrics
#   volumes:
#     - ./data/cluster:/data/ipfs-cluster
#   environment:
#     - CLUSTER_SECRET=your_cluster_secret
#     - CLUSTER_IPFSHTTP_NODEMULTIADDRESS=/dns4/ipfs/tcp/5001
#
# Usage:
# docker-compose up -d
# docker-compose down
# docker-compose logs -f
#
# Access:
# - IPFS API: http://localhost:5001
# - IPFS Gateway: http://localhost:8080
# - Cluster API: http://localhost:9094
